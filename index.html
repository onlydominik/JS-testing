<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #field {
            width: 200px;
            height: 150px;
            border: 10px solid black;
            background-color: #00FF00;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }


        #ball {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;

        }

        body {
            height: 1000px;
        }

        .menu ul {
            display: none;
        }

        .title {
            cursor: pointer;
        }


        .menu.open .title::before {
            content: "▼ ";
        }

        .title::before {
            content: "▶ ";
        }

        .menu.open ul {
            display: block;
        }
    </style>
</head>

<body>

    <div class="menu">
        <span class="title">Sweeties (click me)!</span>
        <ul>
            <li>Cake</li>
            <li>Donut</li>
            <li>Honey</li>
        </ul>
    </div>


    <script src="index3.js"></script>
</body>

</html>
