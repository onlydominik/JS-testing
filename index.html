<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            margin: 0;
            padding: 0;
        }

        #field {
            width: 200px;
            height: 150px;
            border: 10px solid black;
            background-color: #00FF00;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }


        #ball {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;

        }

        body {
            height: 1000px;
        }

        .articles {
            max-width: 70%;
        }

        .articles-item {
            background-color: red;
            position: relative;
            padding: 15px;
            border-top: 1px solid green;
            background-color: lightgreen;
            margin-bottom: 10px;



        }

        .close-button {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }

        span:hover {
            cursor: pointer;
            font-weight: bold;

        }
    </style>
</head>

<body>

    <ul class="tree" id="tree">

        <li><span>Animals</span>

            <ul>

                <li><span>Mammals</span>

                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>

                <li><span>Other</span>

                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li><span>Fishes</span>

            <ul>

                <li><span>Aquarium</span>

                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>

                <li><span>Sea</span>

                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>


    <script src="index3.js"></script>
</body>

</html>
